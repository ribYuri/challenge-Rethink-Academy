<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <h2 class="tituloFormulario">Cadastro</h2>

    <form id="formulario-cadastro" action="" class="formulario" method="Get">
        <div class="inputDados">
            <label for="entrada-nome">Nome:</label>
            <input type="text" placeholder="Insira seu nome">
        </div>

        <div class="inputDados">
            <label for="entrada-idade">Idade:</label>
            <input type="number" inputmode="numeric" placeholder="25">
        </div>

        <div class="inputDados">
            <label for="entrada-profissao">Profiss√£o:</label>
            <input type="text" placeholder="Programador">
        </div>

        <div class="inputDados">
            <label for="entrada-email">Email:</label>
            <input type="email" placeholder="programador@rethink.dev">
        </div>

        <div class="inputDados">
            <label for="entrada-telefone">Telefone:</label>
            <input type="text" inputmode="numeric" placeholder="(31) 99999-9999">
        </div>

        <div class="inputDados">
            <label for="entrada-dataPreenchimento">Data de Preenchimento:</label>
            <input type="date" value="2022-11-10">
        </div>

        <button class="botaoEnviar" type="submit">Enviar</button>

    </form>
</body>
</html>
